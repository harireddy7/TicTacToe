	<meta name="image" property="og:image" content="https://tictactoejs-dev.netlify.app/assets/preview.png">

	<meta name="author" content="Hari Kotha">

	<meta name="twitter:title" content="Tic-Tac-Toe">
	<meta name="twitter:card" content="summary_large_image">

<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P4XT3MF" height="0" width="0"
			style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->

	<header>
		<div class="container">
			<nav class="navbar">
				<h2 class="title">TIC-TAC-TOE</h2>
				<div class="theme-toggler">
					<button id="theme-check">Light</button>
				</div>
			</nav>
		</div>
	</header>

	<section class="choose-game-container">
		<div class="select-game-text">
			<h4>Choose game type: </h4>
		</div>
		<select id="choose-game">
			<option value="1">1 Player</option>
			<option value="2">2 Players</option>
		</select>
	</section>

	<section class="game-container">
		<div class="container">
			<div class="game">
				<div class="box box-0"></div>
				<div class="box box-1"></div>
				<div class="box box-2"></div>
				<div class="box box-3"></div>
				<div class="box box-4"></div>
				<div class="box box-5"></div>
				<div class="box box-6"></div>
				<div class="box box-7"></div>
				<div class="box box-8"></div>
			</div>
			<div class="game-over">
				<p class="result"></p>
				<button class="play-again">Play Again</button>
			</div>
		</div>

	</section>

	<script src="src/game.js"></script>
	<script src="src/UI.js"></script>
	<script src="src/app.js"></script>

	<script>
		if (!navigator.serviceWorker.controller) {
			navigator.serviceWorker.register('/service-worker.js').then(reg => {
				console.log(`Service worker has been registered for scope: ${reg.scope}`);
			});
		}
	</script>
</body>

</html>
